<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Country Info</title>
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Add your custom CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="info-container">
            <h1>Weather and Country Info</h1>
            
            <div id="search-box">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-button">Search Weather</button>
            </div>

            <div id="weather-info" class="info-box"></div>
            <div id="country-info" class="info-box"></div>
            <div id="timezone-info" class="info-box"></div>
        </div>

        <div id="map" class="map-box"></div>
    </div>

    <!-- Add Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Add your custom JS file -->
    <script src="script.js"></script>
</body>
</html>
